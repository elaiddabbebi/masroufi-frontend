<div class="row p-t-50">
  <div class="col-3"></div>
  <div class="card col-6 p-10">
    <p-fieldset [style]="{'background-color': 'var(--primary-grey)'}">
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2 px-2 about-logo-container text-center">
          <i class="pi pi-fw pi-info-circle p-fieldset-icon m-t-4"></i>
        </div>
      </ng-template>
      <div class="about-card-title-container">
        <span class="font-bold about-card-title">{{ 'ABOUT_APPLICATION' | translate }}</span><br /><br />
      </div>
      <div>
        <app-about></app-about>
      </div>
    </p-fieldset>
  </div>
  <div class="col-3"></div>
</div>
