<p-card
  [style]="{
    'width':'280px',
    'max-width':'280px',
    'min-height': 'calc(100vh - 55px)',
    'margin-top': '11px',
    'position': 'fixed',
    'border-radius': '0px',
    'border-top': 'none'
  }"
>
  <p-panelMenu
    [model]="appSecurityContext.sidebarItems"
    [style]="{
    'width':'280px',
    'max-width':'280px',
    'border-radius': '0px'
    }"
  >
  </p-panelMenu>
</p-card>
